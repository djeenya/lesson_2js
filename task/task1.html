<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
</head>

<body>
    <h2>Task_1</h2>
    <p>Знайти добуток та частку двох дійсних чисел</p>
    <script>
        let product = parseFloat(prompt(`Введіть дійсне число`))
        let share = parseFloat(prompt(`Введіть дійсне число`))

        let resultSum = product + share
        let resultMultiplication = product * share
        let resultShare = product / share

        document.write(
            `
         <table border='1px'>
        <tr>
            <th>Сума</th>
            <td>${resultSum.toFixed(2)}</td>
        </tr>
        <tr>
            <th>Добуток</th>
            <td>${resultMultiplication.toFixed(2)}</td>
        </tr>
        <tr>
            <th>Частка</th>
            <td>${resultShare.toFixed(2)}</td>
        </tr>
         </table>
         `)
    </script>
</body>

</html>
