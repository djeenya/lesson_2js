<body>
   <h2>Task_2</h2>
   <p>Дано рік народження (дата:1січня) та поточний рік. Знайти кількість років.</p>
   <script>
      let year = parseInt(prompt(`Введіть ваш рік народження`))

      yearNow = 2023
      let howOld = yearNow - year
      document.write(
         `
         Вам ${howOld} років!
         `)
   </script>
