<body>
   <h2>Task_3</h2>
   <p>Знайти загальну вартість та ПДВ(5% від загальної вартості)</p>
   <script>
      const PROCENT_VAT = 5
      let unit = parseFloat(prompt(`Введіть кількість одиниць товару`))
      let price = parseFloat(prompt(`Введіть кількість вартість товарів`))

      let inGemeral = unit * price
      let vat = inGemeral / 100
      let resultProcentVat = vat * PROCENT_VAT
      document.write(
         `
         Вартість товару ${inGemeral}, ПДВ ${resultProcentVat}
         `
      )

   </script>
</body>
