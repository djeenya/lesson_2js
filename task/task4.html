<body>
   <h2>task4</h2>
   <p>Дано довжину у сантиметрах.Визначити скільки це метрів і кілометрів</p>
   <script>
      const METER = 0.01
      const KILOMETR = 1e-5
      let centimeters = parseFloat(prompt('Введіть довжину у сантиметрах'))
      /* Перевіряв як буде працювати таким чином
      // Довжина одного сантиметра в метрі 0.01
      m = 0.01
      //Довжина одного сантимерта в кілометрі 1е-5
      km = 1e-5
      */
      let meters = centimeters * METER
      let kilometer = centimeters * KILOMETR
      document.write(
         `
         Ваша довжина в  сантиметрах ${centimeters} дорівнює <br>
         В метрах = ${meters}<br>
         в километрах = ${kilometer.toFixed(3)} 
         `
      )

   </script>
</body>
