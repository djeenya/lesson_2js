<body>
   <h2>Task_5</h2>
   <p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин</p>
   <script>
      const MINUTES = 60
      const SECONDS = 3600
      let seconds = parseInt(prompt(`Введіть кількість секунд`))
      let timeMinutes = seconds / MINUTES
      let timeHours = seconds / SECONDS
      document.write(
         `
         Дано: ${seconds} - це ${timeMinutes.toFixed(0)} хвилин ${timeHours.toFixed(0)} годин
         `
      )
   </script>
</body>

</html>
