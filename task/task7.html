<body>
   <h2>task7</h2>
   <p>Знайти суму випадкогового номера місяця(від 1 до 12) та випадкогового номера дня(від 0 до 6)</p>
   <script>
      let monthNumber = 1 + Math.floor(Math.random() * 12 - 1 + 1)
      let dayNumber = 0 + Math.floor(Math.random() * 6 - 0 + 1)
      let result = monthNumber + dayNumber
      document.write(
         `
         Загальна сума:${result}
         `
      )
   </script>
</body>
